<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhymeable Knowledge | HOME</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="./home/home.css">
    <script src="./home/options.js"></script>
    <script src="./home/buttons.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li id="game-name">RHYMEABLE KNOWLEDGE</li>
        </ul>
    </nav>
    <div id="container">
        <div class="option-container one">
            <a class="click play" href="./game.html?word=random">PLAY<span>Take a random word, if you dare!</span></a>
        </div>
        <div class="option-container two">
            <p class="click words" onclick="showForm();">WORDS
                <span>Choose a word to start with.</span>
                <div class="pop-window word-selection">
                    <p class="close-bttn">X</p>
                    <form action="./game.html" method="get" id="form">
                        <h2>CHOOSE YOUR WORD</h2>
                        <div>
                            <label for="word-options">WORD:</label>
                            <select name="word" id="word-options">
                                <option value="" hidden></option>
                            </select>
                        </div>
                        <button>PLAY</button>
                    </form>
                </div>
            </p>
        </div>
        <div class="option-container two">
            <a href="./instructions.html" class="click instructions">INSTRUCTIONS
                <span>Check how the game works.</span>
            </a>
        </div>
        <div class="option-container three">
            <i class="fa fa-volume icon"></i>
        </div>
    </div>
    <footer>
        <div id="credits">
            <p>This game was inspired by <b>Word Trip</b> ( <a href="https://play.google.com/store/apps/details?id=in.playsimple.wordtrip&hl=es_US&gl=US">Android</a> , <a href="https://apps.apple.com/us/app/word-trip-word-puzzles-games/id1214223596">iOS</a> )</p>
        </div>
    </footer>
</body>
</html>
