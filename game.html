<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Game Name</title>
    <script src="https://kit.fontawesome.com/af9596bd1f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./game/game.css">
    <script src="./game/functions.js"></script>
    <script src="./game/start.js"></script>
    <script src="./game/dom.js"></script>
</head>
<body onload="start();">
    <nav>
        <ul>
            <li><a href="./home.html">HOME</a></li>
            <li id="level"><span>LEVEL 1:</span> YOU GOT IT B!</li>
            <li>STATS</li>

            </div>
            <div id="lives">
                <i class="fa-solid fa-heart"></i>

                <i class="fa-solid fa-heart"></i>

        </div>
